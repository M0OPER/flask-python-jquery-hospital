{% extends "panel.html" %}
{% block panel_citas %}
 <div class="tab-pane fade show active" id="citas" role="tabpanel" aria-labelledby="citas-tab">
  <div class="modal-body">
    <div class="form-group">
      <div class="row">
        <div class="col-4">
          <input id="pnlBuscar" name="pnlBuscar" type="text" class="form-control" placeholder="BUSCAR CITAS...">
        </div>
        <div class="col-2">
         <select class="form-control text-white bg-dark manita" id="exampleFormControlSelect1">
          {% for tipo in tipo_citas %}
          <option value="{% print(tipo[2]) %}">{% print(tipo[3]) %}</option>
          {% endfor %}
        </select>
        </div>
        <div class="col-2 ">
          <i class="bi bi-search close manita float-left" aria-label="Close"></i>
        </div>
      </div>
      <hr>
      <h6>LISTADO CITAS</h6>
      <hr>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ESTADO</th>
              <th scope="col">MEDICO</th>
              <th scope="col">FECHA</th>
              <th scope="col">DETALLES</th>
              <th scope="col">CANCELAR</th>
            </tr>
          </thead>
          <tbody>
            {% for datos in listado_citas %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{% print(datos[1]) %}</td>
                <td>{% print(datos[2]) %}</td>
                <td>{% print(datos[3]) %}</td>
                <td><i id="detallesCita" idCita="{% print(datos[0]) %}" class="bi bi-eye-fill close manita float-left detalles" data-toggle="modal" data-target="#modalDetallesCita" aria-label="Close"></i></td>
                <td><i id="cancelarCita" idCita="{% print(datos[0]) %}" class="bi bi-x-square-fill close manita float-left cancelar" data-toggle="modal" data-target="#modalCancelarCita" aria-label="Close"></i></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<button id="pnlSolicitar" type="button" class="btn btn-verde btn-lg" data-toggle="modal" data-target="#modalSolicitarCita">SOLICITAR CITA</button>
{% endblock %}
